<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>

    <link rel="stylesheet" href="/User/assets/styles/css/auth.css" />
    <link rel="stylesheet" href="/User/assets/styles/css/auth.min.css" />
    <link
    rel="stylesheet"
    href="/User/assets/styles/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-6 d-none d-md-block">
          <img src="/User/resourses/images/EC.jpg" width="100%" alt="" />
        </div>
        <div class="col-md-4 col offset-1">
          <form action="">
            <h3>Log in to Exclusive</h3>
            <p>Enter your details below</p>
            <input
              id="loginEmail"
              class="form-control"
              type="text"
              placeholder="Email or phone Number"
              required
            />
            <br />
            <input
              id="loginPassword"
              class="form-control"
              type="password"
              placeholder="Password"
              required
            />
            <br />
            <div class="container">
              <div class="row justify-content-between">
                <button
                  id="loginBtn"
                  type="submit"
                  class="col-4 btn btn-danger text-white"
                >
                  Log in
                </button>
                <div class="col-5">
                  <a class="loginLink link-primary" href=""> Forget password?</a>
                </div>
              </div>
            </div>
            <br />
            <br />
            <button id="loginWithGoogleBtn" class="form-control">
              <img
                  class="me-2"
                  src="/User/resourses/images/google.png"
                  alt="Google Logo"
                  width="25"
              />
              Login with Google
              </button>
              <br />
            <p style="text-align: center">
            Don't have an account?
            <a class="loginLink p-2 link-primary" href="./registration.html"
                >Sign Up</a
            >
            </p>
          </form>
        </div>
      </div>
    </div>

    <script
    type="module"
    src="/User/assets/js/firebase/login.js"
    defer
    ></script>
    <script src="/User/assets/styles/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
  </body>
</html>
